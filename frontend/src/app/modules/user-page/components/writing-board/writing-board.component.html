<form class="write-board">
  <table class="write-board-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>종류</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea id="content" matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
    </mat-form-field>
  </p>

  <table class="write-board-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td><mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field></td>
    <td><mat-form-field class="write-board-full-width" appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field></td>
  </tr></table>
</form>
