<div class="board-best">
	<div class="mat-elevation-z1 board">
		<h3>즐거운, 따뜻한, 깊은 3가지로 메뉴를 나누기. 라우팅은 loadChildren 설정.</h3>
		<div class="board-best-title">오늘의 베스트</div>
		<mat-table class="mat-elevation-z1" [dataSource]="dataSourceBest">
	
			<ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">'
				<mat-header-cell *matHeaderCellDef>
					{{column.header}}
				</mat-header-cell>
				<mat-cell *matCellDef="let row">
					{{column.cell(row)}}
				</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</div>
</div>

<div class="board-all">
	<div class="mat-elevation-z1 board">
		<div class="board-best-title">전체글</div>
		<mat-table class="mat-elevation-z1" [dataSource]="dataSource" matSort>
	
			<ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">'
				<mat-header-cell *matHeaderCellDef mat-sort-header>
					{{column.header}}
				</mat-header-cell>
				<mat-cell *matCellDef="let row">
					{{column.cell(row)}}
				</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	
		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
	</div>
</div>
