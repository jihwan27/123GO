<div class="mat-elevation-z8 board">
	<mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
		
		<!-- ID Column -->
		<ng-container matColumnDef="id">
			<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
		</ng-container>

		<!-- Progress Column -->
		<ng-container matColumnDef="progress">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
			<mat-cell mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
			<mat-cell mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
		</ng-container>

		<!-- Fruit Column -->
		<ng-container matColumnDef="fruit">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </mat-header-cell>
			<mat-cell mat-cell *matCellDef="let row"> {{row.fruit}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>

	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
