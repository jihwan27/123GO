<div>Add user form.</div>
<div class="formContainer">
  <form class="form-horizontal userForm" role="form">
    <div class="form-group">
      <label for="fieldName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" required id="fieldName" name="name" [(ngModel)]="userName">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary" (click)="addUser()">Submit</button>
      </div>
    </div>
  </form>
</div>
